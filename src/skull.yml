# %rainbowskull_killed_time% 的时间格式
# 年: yyyy
# 月: MM
# 日: dd
# 时: hh
# 分: mm
# 秒: ss
# 您可以在上述占位符的两两之间使用任意符号
Time: "yyyy-MM-dd"

# 所有玩家头颅遵循此配置规则
Player:
  probability: 1
  displayName: "&d+ &6[ &c$l&l>>> &e[%rainbowskull_killedPlayer%] &c&l<<< &6] &d+"
  lore:
    - " "
    - " &7► &e&l[灵魂之首]"
    - " "
    - " &7► &f杀手: %rainbowskull_killed_player%"
    - " &7► &f地点: %rainbowskull_killed_world%"
    - " &7► &f时间: %rainbowskull_killed_time%"

# 所有自定义头颅在此配置
Skulls:
  # 自定义头颅编号。若该头颅会被生物灵魂斩首掉落，则该编号应为生物类型
  BAT:
    # 斩首该生物的基础概率，百分制， 1 = 1%， 100 = 100%
    # 在这个概率的基础上，加上权限组、附魔和世界的概率，为最终概率。若超过 100%，插件会自动按照 100% 计算
    probability: 1
    # 关联头颅，被添加到这里的头颅，将在当前生物被成功斩首后尝试掉落。掉落的概率为 被添加头颅 的 probability
    relate:
      - BATMAN
    # 头颅的名字，若该头颅会被生物灵魂斩首掉落，则该生物的名字使用此配置值
    name: "&f蝙蝠"
    # 头颅方块的名字
    displayName: "&d+ &6[ &6&l蝙蝠 &6] &d+"
    # 头颅方块的描述
    lore:
      - " "
      - " &7► &e&l[灵魂之首]"
      - " "
      - " &7► &f杀手: %rainbowskull_killed_player%"
      - " &7► &f地点: %rainbowskull_killed_world%"
      - " &7► &f时间: %rainbowskull_killed_time%"
    # 头颅的皮肤值，在 https://minecraft-heads.com 找到更多头颅
    skin: ""

